version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - apt-get update -y
            - apt-get install -y wget xz-utils zip libglu1-mesa
            - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.5-stable.tar.xz
            - tar xf flutter_linux_3.10.5-stable.tar.xz
            - export PATH="$PATH:`pwd`/flutter/bin"
            - flutter doctor
            - flutter config --enable-web
            - flutter pub get
        build:
          commands:
            - flutter build web
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/.pub-cache
