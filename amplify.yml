version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - curl -o flutter_linux_2.2.3-stable.tar.xz https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_2.2.3-stable.tar.xz
            - tar xf flutter_linux_2.2.3-stable.tar.xz
            - export PATH="$PATH:`pwd`/flutter/bin"
            - flutter pub get
        build:
          commands:
            - flutter build web
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/.pub-cache
